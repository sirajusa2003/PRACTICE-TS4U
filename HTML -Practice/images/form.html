<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <form action="">
      <label for="firstname">First Name:</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Enter your First Name"
        autofocus
      />
      <br /><br />
      <label for="lastname">Last Name:</label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Enter Your Last Name"
      />
      <br /><br />
      <label for="username">UserName:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter Your username"
      />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Your Password"
      />

      <br /><br />
      <label for="dateofbirth">Date of Birth</label>
      <input type="date" name="dateofbirth" id="dateofbirth" />
      <br /><br />
      <label for="telephonenumber">Telephone Number:</label>
      <input
        type="number"
        name="telephonenumber"
        id="telephonenumber"
        placeholder="Enter Your Telephone Number"
      />
      <br /><br />
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" placeholder="Enter Your Age" />

      <br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
      />
      <br /><br />
      <label for="gender">Gender:</label><br />
      <input type="radio" name="gender" id="gender" />Male
      <input type="radio" name="gender" id="gender" />Female

      <br /><br />
      <label for="language">Language:</label><br />
      <input type="checkbox" name="language" id="language" />Bengali
      <input type="checkbox" name="language" id="language" />English
      <input type="checkbox" name="language" id="language" />Hindi
      <input type="checkbox" name="language" id="language" />Urdu <br /><br />
      <label for="city">City:</label><br />
      <select name="city" id="city">
        <option value="city">Choose City</option>
        <option value="city">Dhaka</option>
        <option value="city">Chittagong</option>
        <option value="city">Rajshahi</option>
        <option value="city">Khulna</option>
        <option value="city">Dhaka</option>
      </select>
      <br><br>
      <label for="comments">Comments:</label><br>
      <textarea name="textarea" id="textarea" cols="50" rows="20">Enter your Comments:       
      </textarea>
      <br><br>
      <button>Submit</button>
      <input type="reset">
     
    </form>
  </body>
</html>
